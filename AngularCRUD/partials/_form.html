<div class="form-group">
    <label for="number" class="col-sm-2 control-label">Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="invoice.Number" class="form-control" id="number" placeholder="Invoice Number Here"/>
    </div>
</div>
<div class="form-group">
    <label for="concept" class="col-sm-2 control-label">Concept</label>
    <div class="col-sm-10">
        <input type="text" ng-model="invoice.Concept" class="form-control" id="concept" placeholder="Invoice Concept Here"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="invoice.Description" class="form-control" id="description" placeholder="Invoice Description Here"/>
    </div>
</div>

<div class="form-group">
    <label for="total" class="col-sm-2 control-label">Total</label>
    <div class="col-sm-10">
        <input type="text" ng-model="invoice.total" class="form-control" id="total" placeholder="Total Invoice Here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
